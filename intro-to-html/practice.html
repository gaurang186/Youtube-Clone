<style>
    .add-to-cart{
        color: black;
        background-color: rgb(255, 216, 20);
        border-style: hidden;
        height: 28px;
        width: 135px;
        border-radius: 15px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .add-to-cart:hover{
        background-color: rgb(255, 190, 20);
    }
    .add-to-cart:active{
        opacity: 0.76;
    }
    .buy-now{
        color: black;
        background-color: rgb(255, 164, 28);
        border-style: hidden;
        height: 28px;
        width: 135px;
        border-radius: 15px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .buy-now:hover{
        background-color: rgb(255, 135, 28);
    }
    .buy-now:active{
        opacity: 0.76;
    }
    .in-stock{
        color: rgb(0,118,0);
        background-color: white;
        font-weight: 600;
        border-style: hidden;
        font-size: 15;
    }
    .back{
        color: rgb(0,133,133);
        background-color: white;
        border-style: hidden;
        font-size: 16;
        font-weight: 150;
        transition: color 0.15s;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .back:hover{
        color: orange;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .back:active{
        opacity: 0.70;
    }
</style>

<button class="back">
    <u>Back to Amazon</u>
</button>
   

<p><h2>
    Nike Black Running Shoes
</p></h2>

<button class="in-stock">
    $39 - in stock.
</button>

    Free Delivery Tomorrow.
</p>

</button>

</button>

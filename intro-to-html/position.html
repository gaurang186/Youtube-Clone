<!DOCTYPE html>
<html>
<head>
    <title>position-practice</title>
</head>
<body style="height: 3000px;
            padding-top: 60px;
            padding-left: 90px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        height: 50px;
        left: 0;
        right: 0;
        z-index: 100;">
        header
    </div>

    <div style="
    color: white;
    background-color: green;
    position: fixed;
    bottom: 0;
    left: 0;
    top: 50px;
    width: 80px;">
        sidebar
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    z-index: 1;
    right: 10px;">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 100px;
        width: 100px;
        position: static;
        margin-top: 60px;">
        div1
    </div>
    
    <div style="
        background-color: lightpink;
        height: 100px;
        width: 100px;">
        div2
    </div>
</body>
</html>

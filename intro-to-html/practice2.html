<style>
    .nav{
        margin-left: 8px;
        margin-right: 8px;
        margin-top: 20px;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .num{
        border-style: hidden;
        font-weight: 100;
        background-color: white;
        font-size: 16;
        color: blueviolet;
    }
    .stretch{
        background-color: green;
        border-style: hidden;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20px;
        border-radius: 3px;
        cursor: pointer;
        transition: padding 0.20s;
    }
    .stretch:hover{
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .activ-click{
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 20;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        cursor: pointer;
        transition: margin 0.20s;
    }
    .activ-click:active{
        margin-top: 8px;
        margin-left: 8px;
        margin-right: 8px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0);
    }
    .stretch-hr{
        background-color: green;
        color: white;
        border: none;
        font-size: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 0.20s, margin 0.20s;
    }
    .stretch-hr:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }    
</style>
